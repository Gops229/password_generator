<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Generate a <span class="highlight">random password</span></h2>
      <p id="sub-text">Never use an insecure password again</p>
      <button id="gen-btn">Generate passwords</button>
      <div id="password-container">
        <div class="password"><p id="pass-1"></p></div>
        <div class="password"><p id="pass-2"></p></div>
      </div>
      <p id="message"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
